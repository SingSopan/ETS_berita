        const newsId = getQueryParam('id');
        if (newsId && newsData[newsId]) {
            document.getElementById('page-title').textContent = newsData[newsId].title;
            document.getElementById('news-list').style.display = 'none';
            document.getElementById('news-detail').style.display = 'block';

            // Isi konten berita berdasarkan ID
            const newsContent = `
                <h2>${newsData[newsId].title}</h2>
                <img src="${newsData[newsId].image}" alt="${newsData[newsId].title}" class="news-image">
                <p class="publish-date">Diterbitkan pada: ${newsData[newsId].date}</p>
                <p>${newsData[newsId].content}</p>
            `;
            document.getElementById('news-content').innerHTML = newsContent;
        }
